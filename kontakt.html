<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT Violetta</title>    
    <link rel="icon" type="image/svg" sizes="16x16" href="Grafika/logo.png"/>
    <link rel="stylesheet" href="styl_MV.css">
</head>
<body>
    <div id="kontener">
        <div id="logo">
            <img src="Grafika/logo.png" alt="firma it">
        </div>

        <div id="menu">            
            <a href="index.html">Strona Główna</a> 
            <a href="uslugi.html">Usługi</a>    
            <a href="kontakt.html">Kontakt</a>            
        </div>

        <div id="baner">
            <img src="Grafika/animacja.gif" alt="Usługi informatyczne">
        </div>           

        <div id="glowny">
            <h2>Kontakt</h2>
            <table>
                <tr>
                    <td>Imię:</td>
                    <td>
                        <form action="imie">
                            <input type="text" name="imie">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Nazwisko:</td>
                    <td>
                        <form action="nazwisko">
                            <input type="text" name="nazwisko">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td>
                        <form action="e-mail">
                            <input type="email" name="e-mail">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Zgłoszenie:</td>
                    <td>
                        <form action="zgloszenie">
                            <textarea name="zgloszenie" cols="40" rows="10"></textarea>
                        </form>
                    </td>                    
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="zapoznanie">
                        <label for="zapoznanie">Zapoznałem się z regulaminem</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="reset">Resetuj</button>
                        <button type="submit">Wyślij</button>
                    </td>
                </tr>
            </table>            
            <hr>
        </div>        

        <div id="stopka">
            <p>Autor strony: <strong>Violetta</strong></p>
        </div>
    </div>
    
       
    
</body>
</html>
